# This tmux statusbar config was created by tmuxline.vim
# on Wed, 25 Jul 2018

set -g status-justify "left"
set -g status "on"
set -g status-attr "none"
set -g message-command-bg "colour231"
set -g status-left-length "100"
set -g pane-active-border-fg "colour16"
set -g status-bg "colour16"
set -g message-command-fg "colour16"
set -g pane-border-fg "colour16"
set -g message-bg "colour231"
set -g status-left-attr "none"
set -g status-right-attr "none"
set -g status-right-length "100"
set -g message-fg "colour16"
setw -g window-status-fg "colour231"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour16"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour231"
setw -g window-status-separator ""
setw -g window-status-bg "colour16"
set -g status-left ""
set -g status-right "#[fg=colour198,bg=colour16] %H:%M "
setw -g window-status-format "#[fg=colour243,bg=colour16] #I #[fg=colour231,bg=colour16]#W "
setw -g window-status-current-format "#[fg=colour16,bg=colour231,nobold,nounderscore,noitalics]#[fg=colour16,bg=colour231,bold] #W #[fg=colour231,bg=colour16,nobold,nounderscore,noitalics]"
